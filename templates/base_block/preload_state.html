                    news_date: "08 November 2019",
                    copy: '<div class=""><strong>Bullshit Circus, Studio Job 2019</strong></div>\n<p>&nbsp;</p>\n<h3>Moco Museum, Honthorststraat 20, Amsterdam</h3>\n<h3>Dates: 8th November, 2019 onwards</h3>\n<p>&nbsp;</p>\n<div class="">This larger-than-life sculptural wagon refers to the ‘circus’ of the art-world. <em>“A museum is an event, and that’s exactly where the zeitgeist is, where we all are within the art world.”</em> explains creator Job Smeets. With a nod to the travelling nature of exhibitions bringing art all over the world to entertain, shock and delight: precisely like the circus. Smeets continues, <em>“It is like the circus coming to town, I think it’s very contemporary to draw as much attention as possible when it comes to art. Whether we like it or not, art is show-business.”</em></div>\n<p>&nbsp;</p>\n<div class="">The wagon smashes into Museum Square fronted by a huge casted metal fist as a medieval battering ram, above it in neon proclaims ‘Have a Nice Day’ an ironic phrase used on the face of modern police enforcer. Studio Job are known for playing mind-games with their work, and this piece though wild in its execution, is also a functional ticket booth. Following on from the studio’s history of complete sculptural works such as, ‘The Love Boat’ for Barney’s and ‘Automobile’ for Landrover, the B*llsh*t Circus is an icon of the circus of the art world.</div>\n<div class=""></div>\n<p>&nbsp;</p>\n<div class=""><em>“It was in part inspired by a television series from my youth ‘Pipo de Clown’, about a clown and his family and friends all living a colourful bohemian wagon”</em> explains Smeets. The B*llsh*it Circus however goes totally off-piste as it ran through through the avant-garde brain of Studio Job. What seems to be an erratic collection of references, are all carefully curated from the iconic archives of the studio.</div>\n',

                            copy: "<p><strong>The Ticket Booth </strong></p>\n<p>Containing references to Studio Job’s oeuvre alongside new ideas, the piece has casted bronze, a hallmark of Job&#8217;s work, adorning the exterior the precious material is combined with plastic, precious woods and neon, a mish-mash of old and new. On the back the door comes to life with a casted bronze nose, a teeth-shaped postbox and cyclops eye window.</p>\n<p>Despite the classical wagon shape, the art piece is equipped will all the modern facilities; heating, cooling and two completely equipped workstations to sell museum tickets. The internal space has been created to feel like a cosy chapel, with classical starry sky and a hand-painted flaming heart. <em>“We wanted to make sure the people working inside were as happy as those outside”</em> continues Smeets. Crafted, sculpted, and painstakingly hand-painted in the studio’s workshop in the Netherlands, this piece is the culmination of two years work by the art studio for the Moco Museum.</p>\n<p><em>“For us it is once in a lifetime opportunity to create a piece in the museum square in Amsterdam.”</em></p>\n"

                title: {
                    rendered: "About"
                },
                content: {
                    rendered: "<p>Studio Job was founded in 1998 by artist Job Smeets in the renaissance spirit, combining traditional and modern techniques to produce once-in-a-lifetime objects. Since then, the studio has gone on to grow to over 30 people and become a world leader in both art and design.</p>\n<p>In the ateliers, traditional and modern techniques are combined to produce once-in-a-lifetime objects. A vast range of crafts are practiced at Studio Job, where traditional craftsmen such as sculptors and specialists in casting bronze and making stained-glass windows work alongside experts adept in using lasers and 3D printing. Based in both in the Netherlands and Milan, Job Smeets leads as art director, artist, and designer. Technique, science and ornamental designs come together in their work as examples of what can be described as Gesamtkunstwerk – a total art work or an all embracing art form.</p>\n<p>Studio Job are pioneers of contemporary conceptual and sculptural design. The results range from unique bronze artwork in the Metropolitan Museum, New York, to a royal stamp featuring the Dutch King (forty million pieces produced) from the unique life-size bronze sculptures on Miami Beach, to the one-off Wunderkammer curiosity cabinet that Studio Job produced for Swarovski in Innsbruck.</p>\n<p>All Studio Job projects are distinguished by a love of detail, freedom of expression and blend of 2D and 3D. With more than 400 exhibitions, including solo shows, around the world Studio Job’s work can be found in many important museum collections. Their iconic, heraldic and cartoon-like sculptures are popular with collectors world-wide. Proclaimed one of the most influential design teams by the Financial Times, Studio Job are passionate about building up an oeuvre that is becoming increasingly extravagant in its details and increasingly personal.</p>\n<p>Studio Job work across many areas including art, design, fashion, architecture and interiors having worked with a vast range of high profile clients including sculptures for Swarovski, Barneys and Land Rover, and product collections for many brands such as Alessi, Moooi and Pepsi to name a few. In 2017 Studio Job teamed up with Italian manufacturer Seletti to form the joint brand BLOW producing products in their pop spirit with a radical twist.</p>\n<p>Studio Job are consistently ranked as one of the world’s most influential players within design and art. Their highly collectable work creates a bridge between object and product by merging monumental design and cutting-edge artwork.</p>\n",

                        title: "Studio Job X Barneys",
                        subtitle: "artistic connection",
                        copy: "<p>In 2016 Studio Job partnered with Barneys New York for the annual Holiday Season Collaboration including an installation for Barneys&#8217; holiday windows, an exclusive new product collection, limited edition works from Studio Job Gallery and the holiday graphics to be used across all of the retailer&#8217;s US locations.</p>\n<p>&nbsp;</p>\n<p><strong><i>”From the moment I met Dennis Freedman (Barneys New York Creative Director), we had an amazing energy, we had the same feeling with the Barneys team, there was an immediate artistic connection. Their rule-breaking, creative vision allowed us to be as bold and quirky as we wanted to be with the project, which made the whole process an absolute pleasure. Since we created this window with the upcoming election in mind, the theme of Love, Peace, Joy feels especially relevant because it evokes a sense of socio-cultural utopia, a harmonious world devoid of conflict.” says Smeets</i></strong></p>\n<p>&nbsp;</p>\n<p><em><strong>“Working together with Barneys in the context of the holiday window project was particularly interesting, as it challenged us to take on a unique approach to the often-overdone symbolism associated with the holidays,” </strong></em></p>\n<p>&nbsp;</p>\n<p>Though unconventional, they looked to the iconic 1970s television show The Love Boat for inspiration for their display. Detailed with pinching kinetic claws, a turning wind-up key, and moving gears, the eye-catching window showcases a seven-foot boat that also includes silhouettes of people kissing projected.</p>\n<p>&nbsp;</p>\n<p><em><strong>“We love the camp style of The Love Boat and wanted to reimagine the series in the form of a theatrical splendor with moving parts, animations, neon light effects, and even music. The result is a truly absurd, Dada-esque cruise ship that is literally packed with too many ideas to explain.”</strong></em></p>\n<p>&nbsp;</p>\n<p>Interspersed among the moving parts are psychedelic images of concentric hearts, rainbows, smiling lips, flowers, and more, all in a variety of bold colors. These elements are also reimagined in Studio Job’s holiday iconography, a vibrant graphic print that is featured in many ways this season, including double-sided hangtags for shopping bags, wallpapers for in-store visual displays, and elevator décor. The images can also be found on products such as cookies, placemats, and iron-on patches, offering clients a way of extending the love, peace, and joy they experience in-store to their homes and beyond.</p>\n<p>&nbsp;</p>\n<p>&#8211; Job Smeets, 2016</p>\n",

                        title: "STUDIO JOB’S NEW HOME IN MILAN",
                        subtitle: "The Belgian designer has moved to Milan, where he recounts a newfound harmony with the place he calls home and a small group of Italian push-modernism",
                        copy: '<h4>Living Magazine, April 2019</h4>\n<p>&nbsp;</p>\n<p>We were invited to visit the <strong>Job Home in Porta Venezia</strong>, where Belgian designer <strong>Job Smeets </strong>has set up shop in his first permanent space in the city. To find out more, we sat down with the creative himself in his new Milan apartment.</p>\n<p>&nbsp;</p>\n<p>The artist-designer behind Studio Job, like a modern Mastroianni in <em>Divorce Italian Style</em>, presents himself in ultra elegant striped pajamas — a quirky choice he pairs well with a handprinted Borsalino. As we enter, a smooth jazz vinyl plays in the background as he explains that he moved in to the apartment just four days ago — it’s the first time he’s ever lived in an old building. And for the first time, it’s clear: we’re not in a studio, or a gallery, but in Smeets’ new home in Milan.</p>\n<p>&nbsp;</p>\n<p>“Nothing I say can be considered true and everything I say could be a lie”, he begins. “This idea of reality understood as absolute truth doesn’t exist anymore and it’s very exciting, because it can be a great source of inspiration. Even if there’s never really been a single reality in art and design.”</p>\n<p>&nbsp;</p>\n<p class="body-text">We ask him then, what could arise from the relationship between fake news and design? A question to which he responds with an anecdote: “My photographer is a master of Photoshop and the other day he edited one of my pieces into the Guggenheim in New York. It was so real that we posted it on Instagram, saying: ‘the new Studio Job exhibit at the Guggenheim.”</p>\n<p class="body-text">When asked what the reaction to this provocation was, he replies, “none, not even a warning from the Museum. Perhaps they saw it as an artistic expression”, adding, “what I’m trying to say, is that falsification is an important ingredient in the creative world.”</p>\n<p>&nbsp;</p>\n<p class="body-text">With a volcanic sense of creativity, a larger than life personality, and a penchant for exploring the unconventional, it’s hard to fit Smeets into any category or template. “In my projects, I only put what is strictly necessary. In fact, in art and design, there are no rules, the only rules are those we impose ourselves. Essentially, you can do what you want, but under one condition: that the result is pleasant.”</p>\n<p class="body-text">So, we ask, what is beauty for the artist and designer? “The concept changes constantly, but if a piece designed 20 years ago manages to encapsulate the vision of that period, it’s able to stick over time and eventually becomes a part of history…” What is it that sticks? “Impertinence and not following the rules, but it’s a difficult line to walk — one that keeps you constantly on the edge, where it’s very easy to fall.”</p>\n<p>&nbsp;</p>\n<p>“Up until just ten years ago, perhaps even still today, notoriety in design was based on that one chair you designed back in the day. Instead, I believe that one should constantly create — in your mind or on paper — producing drawings, collages, paintings, sculptures, or even doing business or collecting. You should always take a position in life, but what I say as a collector can be vastly different than what I do as an artist.”</p>\n<p>&nbsp;</p>\n<p>We ask Smeets what it is that he collects — a question that moves the creative to show us around his room, passing from the classics of Italian design to works from famous contemporary artists and emerging new talents. He says there’s only one thing that they have in common: they’re all from people he admires. From here, we start to discuss his big move to Milan.</p>\n<p>&nbsp;</p>\n<p>“When I first came into contact with this small group of Italian ‘push-modernism’, I was inspired for the first time in my life by other designers — I mean living designers! I immediately felt this harmony with them — for their way of working, for their personalities, for the complexity of their work, and for their approach to design and art, which seems extremely fun — a serious kind of fun with numerous layers to be uncovered. I believe what we’ve done here in the last four or five years has great potential, and could even become <em>the new Memphis</em>, a group of friends based in Milan capable of doing incredible things.”</p>\n<p>&nbsp;</p>\n<p>“I was definitely ready for a change, and for the first time in my life, I feel inspired by the city I live in — both creatively and spiritually. It’s always been the opposite for me. Looking at the world around me, I’ve always wanted to subvert it, to hit it. Instead, here I feel part of a flow that’s moving together. I’m obviously speaking for myself here, you’d also have to ask Charley (Vezza), Stefano (Seletti), Maurizio (Cattelan), Paride (Vitale), and Fabio (Novembre). But I have this feeling, and for me, that’s enough. So I decided to move to Milan. After 20 years of Studio Job I was definitely ready to open a new chapter and I’m very proud to have been here at the Salone to showcase our works, not in a gallery or an event, but in my home.”</p>\n<p>&nbsp;</p>\n<p>“It’s like I said before, it doesn’t make sense anymore to exhibit in large museums, you can create an exhibit in your own home, making everything — in my opinion — more fun and intimate. I love inviting people to my place and offering them a drink. When I exhibit at a stand in the fairs, it’s all very nice, but it’s missing that personal touch you can add in a domestic environment. One where you can establish more direct personal relationships and still wear your pajamas.”</p>\n<p>&nbsp;</p>\n<p class="body-text">“What I want to say during Milan Design Week 2019, is that I’m home. After ten years, we’re back to show our famous sculptures during the Salone, and I wanted to do it here, in my new home.”</p>\n<p class="body-text">Job then takes us for a tour, showing us the beautiful old wood windows and their traditionally Milanese sliding blinds and shutters, which he says you can’t find in Northern Europe. It’s the first time he’s lived in an old home, having always preferred concrete lofts and industrial spaces. Perhaps it’s because the old Flemish homes aren’t as well preserved as their Italian counterparts — maybe something to do with the climate, Smeets ponders. What he does know, is that when he entered the apartment, everything was perfect: from the solid wood flooring to the finishes on windows and doors, he didn’t want to change a thing. Even the artworks — just like he himself — immediately found their place, as if they were made for the space.</p>\n',
