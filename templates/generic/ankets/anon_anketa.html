
<div class="item" data-pk="{{ object.pk }}">
<div class="wrapper">
    <div class="image">
        <h3>
            <a href="{% url 'anketa_detail' pk=object.pk %}" class="title">{{ object.creator }}</a>
            {% include 'generic/blocks/anon_card_tag.html' %}
        </h3>
        <a href="{% url 'anketa_detail' pk=object.pk %}" class="image-wrapper background-image">
          {% if object.image %}
            <img src="{{ object.image.url }}" alt="">
          {% else %}
            <img src="/static/images/no_img.jpg" alt="">
          {% endif %}
        </a>
    </div>
    <h4 class="location">
        {% if object.city.region %}
          <a href="{% url 'region' region_name=object.city.region.name_en %}">{{ object.city.region }}</a>,
        {% endif %}
        <a href="{% url 'city' city_name=object.city.name_en %}">{{ object.city }}</a>
    </h4>

    <div class="description">
        <p>{{ object.about|truncatechars:300 }}</p>
    </div>
    <div class="additional-info"></div>
    <a href="{% url 'anketa_detail' pk=object.pk %}" class="detail text-caps underline">Детали</a>
</div>
</div>
