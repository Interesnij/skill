{% load staticfiles %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimal-ui, shrink-to-fit=no, viewport-fit=cover">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" media="all" href="{% static 'styles/bootstrap.css' %}" rel="stylesheet" />
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/font-awesome.css' %}" rel="stylesheet" />
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/selectize.css' %}" rel="stylesheet" >
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/style.css' %}" rel="stylesheet" />
</head>

<body>
  {% include "navbar.html" %}

  {% block content %}
  {% endblock %}

  {% include "footer.html" %}

  <script defer src="{% static 'scripts/jquery-3.3.1.min.js' %}" type="text/javascript" /></script>
  <script defer src="{% static 'scripts/popper.min.js' %}" type="text/javascript" defer /></script>
  <script defer src="{% static 'scripts/bootstrap.min.js' %}" type="text/javascript" defer ></script>
  <script defer src="{% static 'scripts/selectize.min.js' %}" type="text/javascript" defer /></script>
  <script defer src="{% static 'scripts/masonry.pkgd.min.js' %}" type="text/javascript" defer /></script>
  <script defer src="{% static 'scripts/icheck.min.js' %}" type="text/javascript" defer /></script>
  <script defer src="{% static 'scripts/jquery-ui.min.js' %}" defer /></script>
  <script defer src="{% static 'scripts/jquery.ui.touch-punch.min.js'%}" defer /></script>
  <script defer src="{% static 'scripts/custom.js' %}" type="text/javascript" /></script>

</body>
</html>
