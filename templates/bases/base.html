{% load staticfiles %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimal-ui, shrink-to-fit=no, viewport-fit=cover">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" media="all" href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet" />
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/style.css' %}" rel="stylesheet" />
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/font-awesome.css' %}" rel="stylesheet" />
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/selectize.css' %}" rel="stylesheet" >
</head>

<body>
  <style>
  .city_fullscreen{
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   z-index: 20;
   padding: 5%;
   display: block;
   overflow: auto;
 }
 .photo_fullscreen_hide{
   cursor: pointer;
   float: right;
 }
  .close_fullscreen{
   display:none;
 }
  </style>
  {% include "base_block/navbar.html" %}

  {% block content %}
  {% endblock %}

  {% include "footer.html" %}

  {% include "base_script.html" %}

  <div class="card russia_fullscreen close_fullscreen">
    <span class="photo_fullscreen_hide">
      <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </span>
    <div id="russia_loader" style="margin-top:30px;position:relative;">абырвалг</div>
  </div>

</body>
</html>
