{% load staticfiles %}

<section class="block">
    <div class="container">
        <h2>Россия :: Категории</h2>
        <ul class="categories-list clearfix">

            {% for cat in ad_categories %}
            <li>
              <i class="category-icon">
                  <img src="{{ cat.image.url }}" alt="">
              </i>
                <h3><a href="{% url 'ad_category' cat_name=cat.name_en %}">{{ cat.name_ru }} ({{ cat.get_ads_count }})</a></h3>
                <span class="sub-categories">
                  {% for object in cat.adsubcategory_set.all %}
                    <a href="{% url 'ad_subcategory' subcat_name=object.name_en %}">{{ object.name_ru }} ({{ object.get_ads_count }})</a>
                  {% endfor %}
                </span>
            </li>
            {% endfor %}

        </ul>
    </div>
</section>
